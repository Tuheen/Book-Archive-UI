<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        #spinner {
            display: none;
            ;
        }
    </style>
</head>

<body class="my-5 mx-3">
    <h1 class="text-center">Book Archive</h1>
    <!-- Search area -->
    <div class="input-group mb-3 w-50 mx-auto mb-4">
        <input id="search-field" type="text" class="form-control fs-5" placeholder="Search for Books"
            aria-label="Example text with button addon" aria-describedby="button-addon1">
        <button onclick="searchBooks()" class="btn btn-outline-secondary fs-5" type="button"
            id="search-btn">Search</button>
    </div>

    <!-- results -->
    <h3 id="result-info" class="text-center justify-content-center"></h3>
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">

    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
